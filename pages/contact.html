<!-- Contact Start -->

<div class="container  my-5">

    <div class="row justify-content-center">
        <div class="col-md-6 bg-light text-dark py-4">
            <img class="mx-auto d-block" height="100px" src="https://media3.giphy.com/media/hQiDgZQIp5qsh09hOr/giphy.gif?cid=6c09b952gntw4ahkp29hzx7nxwx19l1kmfdu9nyrij5y5zqn&rid=giphy.gif&ct=s"
            alt="">
            <h3  class="text-center">Contact Us</h3>
            <p class="text-center">We would love to hear from you</p>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                </div>
                <button id="submitBtn" onclick="getData()" type="submit" class="btn btn-primary mt-3 btn-block">Submit</button>
            </div>
    </div>
</div>

<!-- Contact End -->
